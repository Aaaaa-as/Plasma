<!doctype html>
<html lang="uk">
<head>
    <!-- Голова: опис сторінки та підключення стилів -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Назва сторінки</title>
    <!-- Підключення CSS Bootstrap та шрифтів -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="plasma"> <img src="./plasma-logo.png" alt=""> Plasma</div>
        <div class="header-links">
            <a class="header-link" href="#">Search games</a>
            <a class="header-link" href="#">Popular games</a>
            <a class="header-link" href="#">Random game</a>
        </div>
        <div class="login-button">Log in</div>
    </header>
    <main class="container">
        <section>
            <h1>Currently popular</h1>
            <div class="carousel">
                <div class="carousel-items">
                    <div class="card">
                        <img src="./game-1.jpg" class="card-img-top" alt="Game 1">
                    </div>
                    <div class="card">
                        <img src="./game-1.jpg" class="card-img-top" alt="Game 1">
                    </div>
                    <div class="card">
                        <img src="./game-1.jpg" class="card-img-top" alt="Game 1">
                    </div>
                    <div class="card">
                        <img src="./game-1.jpg" class="card-img-top" alt="Game 1">
                    </div>
                </div>
                <div class="carousel-selector">
                    <div class="carousel-dot selected"></div>
                    <div class="carousel-dot"></div>
                    <div class="carousel-dot"></div>
                    <div class="carousel-dot"></div>
                    <div class="carousel-dot"></div>
                    <div class="carousel-dot"></div>
                </div>
            </div>
        </section>

        <section>
            <h1>You may be interested in</h1>
            <div class="interest-list">
                <div class="game-list-item">
                    <div class="game-list-left">
                        <img src="./game.jpg" alt="Game 1">
                        <span>Some game</span>
                    </div>
                    <div class="game-list-right">
                        <span class="tags">tag,tag,tag,tag,tag</span>
                        <span class="paid-cost">10 $</span>
                    </div>
                </div>
                <div class="game-list-item">
                    <div class="game-list-left">
                        <img src="./game.jpg" alt="Game 1">
                        <span>Some game</span>
                    </div>
                    <div class="game-list-right">
                        <span class="tags">tag,tag,tag,tag,tag</span>
                        <span class="free-cost">FREE</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
