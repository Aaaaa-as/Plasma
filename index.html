<!doctype html>
<html lang="uk">
<head>
    <!-- Голова: опис сторінки та підключення стилів -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plasma</title>
    <!-- Підключення CSS Bootstrap та шрифтів -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar-colors navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/Plasma">
                    <img src="img/plasma_logo.png" alt="logo" width="40" class="d-inline-block align-text-bottom logo">
                    Plasma
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Popular games</a>   
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Random games</a>   
                    </li>
                </ul>
                <button id="themeToggle"><i class="bi bi-brightness-high"></i></button>
                </div>
            </div>
            </nav>
    </header>
    <main class="container">
        <div class="main-search">
            <input type="text" name="Search" id="search" placeholder="Search" class="search-bar">
            <a href="cart.html" class="cart-button"> <i class="bi bi-cart"></i> Cart</a>
        </div>
        <section>
            <h1 class="section-title">Currently popular</h1>

            <div id="popularCarousel" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#popularCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#popularCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/minecraft.jpeg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First slide label</h5>
                            <p>Some representative placeholder content for the first slide.</p>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img src="img/chants_of_sennaar.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Second slide label</h5>
                            <p>Some representative placeholder content for the second slide.</p>
                        </div>
                    </div>


                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </section>

        <section>
            <h1 class="section-title">You may be interested in</h1>
            <div class="interest-list">
            
        </div>

        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
