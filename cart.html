<!doctype html>
<html lang="uk">
<head>
    <!-- Голова: опис сторінки та підключення стилів -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plasma - Cart</title>
    <!-- Підключення CSS Bootstrap та шрифтів -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar-colors navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/Plasma">
                    <img src="img/plasma_logo.png" alt="logo" width="40" class="d-inline-block align-text-bottom logo">
                    Plasma
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Popular games</a>   
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Random games</a>   
                    </li>
                </ul>
                <button id="themeToggle"><i class="bi bi-brightness-high"></i></button>
                </div>
            </div>
            </nav>
    </header>
    <main class="container">
        <div class="main-search">
            <input type="text" name="Search" id="search" placeholder="Search" class="search-bar">
        </div>
        
        <div class="in-cart-list">
            
        </div>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Buy
        </button>
    </main>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Buy games</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="p-3 bg-light rounded" style="max-width:420px;">
                    <h5 class="mb-3">Payment</h5>

                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" inputmode="numeric" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" required>
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col-6">
                        <input type="text" class="form-control" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="col-6">
                        <input type="text" class="form-control" inputmode="numeric" maxlength="4" placeholder="CVC" required>
                        </div>
                    </div>
                    <p class="mb-3">
                        Total cost: $<span id="totalCost">0.00</span>
                    </p>
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" id="submit_payment">Submit</button>
            </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="cart.js"></script>
</body>
</html>
